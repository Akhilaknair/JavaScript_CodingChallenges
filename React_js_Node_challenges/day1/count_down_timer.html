<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="count_down_timer.css" >
<body>
   <h1>Happy New Year</h1>
   <div class="count-down_div">
         <div class="sub_container days_div">
            <p class="big_text" id="d">0</p>
            <span>days</span>
         </div>

         <div class="sub_container hours_div">
            <p class="big_text" id="h">0</p>
            <span>hours</span>
         </div>

         <div class="sub_container min_div">
            <p class="big_text" id="m">0</p>
            <span>min</span>
         </div>

         <div class="sub_container sec_div">
            <p class="big_text" id="s">0</p>
            <span>seconds</span>
         </div>
   </div>


</body>
<script src="count_down_timer.js" ></script>
</html>
